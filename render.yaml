# Render.com Deployment Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: organic-veg-api
    runtime: node
    region: frankfurt  # EU region for ZA proximity
    plan: free  # Or 'starter' for paid tier
    
    buildCommand: |
      cd backend
      npm install
      npm run build
      npx prisma generate
      npx prisma migrate deploy
    
    startCommand: |
      cd backend
      npm start
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRY
        value: 15m
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: WHATSAPP_API_URL
        sync: false
      - key: WHATSAPP_API_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
    
    healthCheckPath: /api/health
    autoDeploy: true
